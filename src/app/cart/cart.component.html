
<div class="cart-header" >
    <h1>Panier</h1>
    <button (click)="clearCart()" >Vider panier</button>
</div>
<div *ngFor="let cartItem of cart" >
    <app-cart-item [cartItem]="cartItem" ></app-cart-item>
</div>

<div class="total-container" >
    <h1>Total : <span> {{ total | currency }} </span> </h1>
</div>
